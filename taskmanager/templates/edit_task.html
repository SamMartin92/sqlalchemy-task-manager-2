{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!--task_name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="task_name" value="{{ task.task_name }}" name="task_name" type="text" class="validate" required minlength="5"
                    maxlength="50">
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!--task_description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description"  name="task_description" type="text"
                    class="materialize-textarea validate" required minlength="5" maxlength="200">
                    {{- task.task_description -}}
                    </textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!--due_date-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
                <input id="due_date"  value="{{ task.due_date }}" name="due_date" type="text" class="validate datepicker">
                <label for="task_name">Due Date</label>
            </div>
        </div>
        <!--is_urgent-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        {% if task.is_urgent == True %}
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% else %}
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!--category_id-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        {% if category == task.category %}
                            <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                        {% endif %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button class="submit" class="btn-large light-blue darken-1">
                    Edit Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
